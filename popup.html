<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body class="m-0 p-0">
    <h1 class="text-2xl font-bold p-4">Opened Links</h1>
    <div class="container px-4 py-2 pr-4 overflow-auto h-60">
        <ul id="links-list" class="space-y-2"> <!-- Removed right padding -->
        <!-- Links will be dynamically populated here -->
        </ul>
    </div>
    <footer class="w-full bg-gray-100 shadow-md p-2 flex justify-between items-center pt-4 px-4 pr-4">
        <button id="open-all" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Open All</button>
        <button id="clear-history" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Clear History</button>
    </footer>
  <script src="popup.js"></script>
</body>
</html>
